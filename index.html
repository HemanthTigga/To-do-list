<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="themeToggle" class="mode-toggle theme-toggle">
        <i class="fa-solid fa-moon"></i>
      </div>

      <h1>Task Manager</h1>

      <div class="input-container">
        <input type="text" id="task" placeholder="Enter a task" />
        <input type="datetime-local" id="taskTime" />
        <select id="taskType">
          <option value="">Category</option>
          <option value="professional">Professional</option>
          <option value="study">Study</option>
          <option value="personal">Personal</option>
          <option value="shopping">Shopping</option>
          <option value="others">Others</option>
        </select>
        <select id="emojiSelect">
          <option value="">Select an Emoji</option>
          <option value="✨">✨</option>
          <option value="✅">✅</option>
          <option value="📚">📚</option>
          <option value="🎉">🎉</option>
          <option value="🚀">🚀</option>
          <option value="🍔">🍔</option>
        </select>
        <button id="addBtn">Add Task</button>
      </div>
      <div class="input-container">
        <input type="text" id="searchInput" placeholder="Search tasks" />
        <button id="searchBtn">Search</button>
      </div>
      <div class="input-container">
        <label for="categoryFilter">Filter:</label>
        <select id="categoryFilter">
          <option value="all">All</option>
          <option value="professional">Professional</option>
          <option value="study">Study</option>
          <option value="personal">Personal</option>
          <option value="shopping">Shopping</option>
          <option value="others">Others</option>
        </select>
        <input type="datetime-local" id="reminderDateTime" />

        <div id="notification" class="notification">
          <span class="notification-message">It's time for your reminder!</span>
        </div>
        <audio
          id="reminderAudio"
          src="/audio/notification-9-158194.mp3"
          preload="auto"
        ></audio>

        <button id="setReminderBtn">Set Reminder</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
